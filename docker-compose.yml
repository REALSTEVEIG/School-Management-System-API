services:
  api:
    build: .
    ports:
      - "5111:5111"
    environment:
      - SERVICE_NAME=school-management-api
      - ENV=production
      - USER_PORT=5111
      - MONGO_URI=mongodb://mongo:27017/school-management
      - LONG_TOKEN_SECRET=your_long_token_secret_change_in_production_123
      - SHORT_TOKEN_SECRET=your_short_token_secret_change_in_production_456
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - school-network

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    networks:
      - school-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  school-network:
    driver: bridge

volumes:
  mongo_data:
