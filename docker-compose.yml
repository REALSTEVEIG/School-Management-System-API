version: '3.8'

services:
  api:
    build: .
    ports:
      - "5111:5111"
    environment:
      - SERVICE_NAME=school-management-api
      - ENV=production
      - USER_PORT=5111
      - REDIS_URI=redis://redis:6379
      - CORTEX_REDIS=redis://redis:6379
      - CORTEX_PREFIX=school_mgmt
      - CORTEX_TYPE=school-management-api
      - OYSTER_REDIS=redis://redis:6379
      - OYSTER_PREFIX=school_mgmt_oyster
      - CACHE_REDIS=redis://redis:6379
      - CACHE_PREFIX=school_mgmt:ch
      - MONGO_URI=mongodb://mongo:27017/school-management
      - LONG_TOKEN_SECRET=${LONG_TOKEN_SECRET}
      - SHORT_TOKEN_SECRET=${SHORT_TOKEN_SECRET}
      - NACL_SECRET=${NACL_SECRET}
    depends_on:
      - mongo
      - redis
    restart: unless-stopped

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  mongo_data:
  redis_data:
